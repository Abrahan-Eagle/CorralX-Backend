name: üöÄ Despliegue Autom√°tico Laravel Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: üéâ Desplegar Backend Laravel
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Obtener c√≥digo fuente
      - name: üöö Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Paso 2: Configurar PHP
      - name: üêò Configurar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo

      # Paso 3: Instalar dependencias PHP
      - name: üì¶ Instalar dependencias Composer
        run: composer install --optimize-autoloader --no-dev

      # Paso 4: Configurar el archivo .env desde los secretos
      - name: üîß Configurar archivo .env
        run: |
          echo "Configurando archivo .env desde secretos..."
          echo "${{ secrets.ENV_CONTENT }}" > .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_ENV=production" >> .env

      # Paso 5: Optimizar Laravel para producci√≥n
      - name: ‚ö° Optimizar Laravel
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # Paso 6: Crear enlace simb√≥lico de storage
      - name: üîó Crear enlace de storage
        run: php artisan storage:link

      # Paso 7: Desplegar archivos via FTP
      - name: üìÇ Desplegar archivos al servidor
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./
          protocol: ftps
          port: 21
          timeout: 60s
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env.example
            **/tests/**
            **/.github/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/vendor/**
            **/.DS_Store
            **/Thumbs.db

      # Paso 8: Configurar permisos en el servidor (si es posible)
      - name: üîê Configurar permisos
        run: |
          echo "Configuraci√≥n completada. Verifica los permisos en el servidor."

